<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="usr/common/head"/>
    <title>TailsRoute</title>
    <link rel="stylesheet" href="/resource/css/login.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
<!-- 로그인 타이틀 -->
<header class="tw-pt-16 tw-text-center tw-bg-transparent tw-mt-5">
    <h4 class="tw-text-4xl tw-font-bold tw-text-[#3A3A3A]">로그인</h4>
</header>

<!-- 메인 콘텐츠 -->
<main class="tw-flex tw-items-center tw-justify-center  tw-w-full tw-min-h-[80vh] tw-px-4 lg:tw-px-8">
    <!-- 전체 레이아웃 컨테이너 -->
    <div class="tw-flex tw-flex-col lg:tw-flex-row tw-w-full tw-max-w-6xl  tw-rounded-lg ">
        <!-- 로그인 폼 -->
        <section class="tw-flex-1 tw-px-6 tw-py-8 lg:tw-p-12">
            <form class="login-form tw-space-y-6" action="/usr/member/doLogin" method="POST" name="Login">
                <!-- 타이틀 -->
                <h5 class="tw-text-2xl tw-font-bold tw-text-gray-800 tw-mb-4">회원 로그인</h5>

                <!-- 아이디 -->
                <div class="tw-form-control">
                    <label class="tw-block tw-text-sm tw-font-medium tw-text-gray-600">아이디</label>
                    <input id="loginId" type="text" placeholder="아이디"
                           class="tw-input tw-w-full tw-border tw-rounded-md focus:tw-ring-2 focus:tw-ring-[#7DAF82] tw-px-4 tw-py-2"
                           name="loginId" required />
                </div>

                <!-- 비밀번호 -->
                <div class="tw-form-control">
                    <label class="tw-block tw-text-sm tw-font-medium tw-text-gray-600">비밀번호</label>
                    <input id="loginPw" type="password" placeholder="비밀번호"
                           class="tw-input tw-w-full tw-border tw-rounded-md focus:tw-ring-2 focus:tw-ring-[#7DAF82] tw-px-4 tw-py-2"
                           name="loginPw" required />
                </div>

                <!-- 로그인 버튼 -->
                <button type="submit"
                        class="login-button tw-btn tw-w-full tw-text-white tw-font-bold tw-rounded-md tw-py-2 ">
                    로그인
                </button>

                <!-- 아이디/비밀번호 찾기 -->
                <div class="tw-flex tw-justify-end tw-items-end tw-mt-4">
                    <a href="/usr/member/find" class="tw-text-sm tw-text-gray-500 hover:tw-text-[#7DAF82]">아이디 찾기 / 비밀번호 찾기</a>
                </div>
            </form>
        </section>

        <!-- 구분선 -->
        <div class="tw-hidden lg:tw-flex tw-items-center">
            <div class="tw-h-[70%] tw-w-[1px] tw-bg-gray-200"></div>
        </div>

        <!-- 소셜 로그인 -->
        <section class="tw-flex-1 tw-flex tw-flex-col tw-justify-center tw-px-6 tw-py-8 lg:tw-p-12">
            <div class="tw-space-y-4 tw-max-w-md tw-mx-auto">
                <h5 class="tw-text-2xl tw-font-bold tw-text-gray-800 tw-mb-4 text-center">소셜 계정으로 로그인</h5>
                <button class="social-button kakao tw-btn tw-btn-outline tw-w-full hover:tw-text-white tw-py-2" onclick="window.location.href='/usr/member/kakao-login';">
                    카카오 계정으로 로그인
                </button>
                <button class="social-button naver tw-btn tw-btn-outline tw-w-full hover:tw-text-white tw-py-2"
                        onclick="window.location.href='/usr/member/naver-login';">
                    네이버 계정으로 로그인
                </button>
            </div>
        </section>
    </div>
</main>
</body>
