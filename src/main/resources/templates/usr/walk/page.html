<div id="heads">
  <th:block th:replace="usr/common/head"/>
</div>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TailsRoute</title>
  <script async defer
          th:src="'https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId='+${NAVER_API}+'&callback=initMap'">
  </script>
  <script>
    const gpsCheck = {latitude: '[[${gpsCheck.latitude}]]', longitude: '[[${gpsCheck.longitude}]]'};
    let wmemberId = [[${member.id}]];
  </script>
  <link rel="stylesheet" href="/resource/css/walkpage.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
<div class="tw-h-[60px]"></div>
<div class="tw-text-center tw-text-[50px] tw-p-[20px] tw-border-b-2 tw-border-[#DADADA] tw-max-w-[1440px] tw-mx-auto">
  반려견 산책 일지
</div>
<div class ="topWalk">
  <div class="grass">
    <div class="labels">
      <!-- 세로축 (요일) -->
      <div class="row-labels">
        <div>일</div>
        <div>월</div>
        <div>화</div>
        <div>수</div>
        <div>목</div>
        <div>금</div>
        <div>토</div>
      </div>
      <!-- 가로축 (월별) -->
      <div class="grid-container">
        <div class="month-labels">
          <span>1월</span><span>2월</span><span>3월</span><span>4월</span>
          <span>5월</span><span>6월</span><span>7월</span><span>8월</span>
          <span>9월</span><span>10월</span><span>11월</span><span>12월</span>
        </div>
        <div class="grid"></div>
      </div>
    </div>
    <div style="margin-left: 10px; font-size: 10px; margin-top: 3px; position: relative;">
      # 산책횟수가 0회는 <div class="box count-0" style="display: inline-block; position: absolute;"></div>&nbsp;&nbsp;&nbsp;&nbsp;
      1회는 <div class="box count-1" style="display: inline-block; position: absolute;"></div>&nbsp;&nbsp;&nbsp;&nbsp;
      2회는 <div class="box count-2" style="display: inline-block; position: absolute;"></div>&nbsp;&nbsp;&nbsp;&nbsp;
      3회는 <div class="box count-3" style="display: inline-block; position: absolute;"></div>&nbsp;&nbsp;&nbsp;&nbsp;
      4회 이상은 <div class="box count-4-plus" style="display: inline-block; position: absolute;"></div>&nbsp;&nbsp;&nbsp;&nbsp;
      로 표시됩니다
    </div>
  </div>
  <div class="lowBox">
    <div class="information"></div>
    <button id="writeWalkButton" class="tw-w-full tw-bg-[#7DAF82] tw-text-white tw-font-medium tw-h-10 tw-rounded-lg hover:tw-bg-[#6A9F72] tw-tracking-wider transition-all">산책 일정 생성</button>
  </div>
</div>
<div class="lowWalk">
  <div class="WalkingTrail" id="walkingTrailMap"></div>
  <div class="WalkingSchedule">
    <table id="WalkingTable">
      <thead>
      <tr>
        <th id="routeNameHeader">산책명<span class="sort-arrow" id="routeNameArrow"></span></th>
        <th id="purchaseDateHeader">산책 날짜<span class="sort-arrow" id="purchaseDateArrow">▲</span></th>
        <th id="routedistanceHeader">산책 거리<span class="sort-arrow" id="routedistanceArrow"></span></th>
        <th id="likeHeader">즐겨찾기</th>
        <th id="modifyHeader">수정</th>
        <th id="deleteHeader">삭제</th>
      </tr>
      </thead>
      <tbody>
      <!-- 데이터가 여기에 추가됩니다. -->
      </tbody>
    </table>
  </div>
</div>
<script src="/resource/js/walkpage.js"></script>
</body>
</html>
